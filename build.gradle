plugins {
    id 'com.axelor.app'
}

axelor {
    title = 'Pruebas CÃ©sar'
}


allprojects {
    apply plugin: 'idea'

    group = 'com.eduFlow'
    version = '0.0.1'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(11)
        }
    }

    afterEvaluate {
        configurations {
            // Remove Junit4, only keep Junit5 provided by AOP
            testImplementation.exclude group: 'junit', module: 'junit'
            testImplementation.exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        }
        test {
            useJUnitPlatform()
            beforeTest { descriptor ->
                logger.lifecycle('Running: ' + descriptor)
            }
        }
    }
}


dependencies {
    implementation project('modules:eduflow:common:eduflow-geo')
//    implementation project('modules:eduflow:common:geo2')
//    implementation 'com.axelor.addons:axelor-studio:3.4.4'

}


war {
    archiveFileName = 'eduflow.war'
}

apply from: 'gradle/style.gradle'